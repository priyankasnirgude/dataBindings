<h2>
  Angular Components
</h2>

<div class="container">
  <div class="row">
    <div class="col-12">
      <app-products></app-products>


      <ul class="list-group">
        <li class="list-group-item" *ngFor="let skill of skills">
          I Love {{skill}}
        </li>
      </ul>

      <hr>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let std of stdArr; let i = index">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
</div>
